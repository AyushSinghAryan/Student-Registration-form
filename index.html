<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>EasyReg: The Future of Student Registration</h1>
    <!-- student form  -->
    <form id="student-form">
        <input type="text" id="student-name" placeholder="Student Name" required>
        <br>
        <input type="text" id="student-id" placeholder="Student ID" required>
        <br>
        <input type="text" id="student-class" placeholder="Class" required>
        <br>
        <input type="text" id="student-rollNo" placeholder="Roll Number" required>
        <br>
        <input type="text" id="student-contact" placeholder="Contact Number" required>
        <br>
        <input type="email" id="student-email" placeholder="Email Address" required>
        <br>
        <button type="submit">Add Student</button>
        <div class="error" id="form-error"></div>
    </form>
    <!-- student table  -->
    <table class="styled-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>ID</th>
                <th>Class</th>
                <th>Roll No.</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="student-list"></tbody>
    </table>



</body>
<!-- JS link -->
<script src="./index.js"></script>

</html>
